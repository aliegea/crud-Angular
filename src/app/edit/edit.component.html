<div class="container">
  <h2 class="text-left mb-5 text-secondary mt-4">
    Editar Cliente:
    <Small class="text-light bg-secondary px-4">{{ user.username }}</Small>
  </h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label>Nombre</label>
          <input
            type="text"
            formControlName="firstname"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }"
          />
          <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
            <div *ngIf="f.firstname.errors.required">
              El nombre es un campor requerido
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label>Email</label>
          <input
            type="text"
            formControlName="email"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
          />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">
              El Email es un campo requerido
            </div>
            <div *ngIf="f.email.errors.email">
              Por favor introduce un email v√°lido
            </div>
          </div>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>
